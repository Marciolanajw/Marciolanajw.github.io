             <script>
                // Obtém a data atual
                var currentDate = new Date();
        
                // Subtrai um mês da data atual
                var previousMonth = new Date(currentDate);
                previousMonth.setMonth(currentDate.getMonth() - 1);
        
                // Array de nomes de meses
                var monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        
                // Obtém o nome do mês anterior e o ano
                var monthName = monthNames[previousMonth.getMonth()];
                var year = previousMonth.getFullYear();
        
                // Define o texto do cabeçalho com o mês e o ano
                document.getElementById("monthYear").textContent = monthName;
            </script>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var meses = [
                        'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                        'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                    ];

                    var dataAtual = new Date();
                    var mesAnteriorIndex = (dataAtual.getMonth() - 1 + 12) % 12; // Cálculo para obter o índice do mês anterior
                    var mesAnterior = meses[mesAnteriorIndex];

                    // Exibir o mês anterior no elemento span
                    var mesAnteriorSpan = document.getElementById('mes-anterior');
                    if (mesAnteriorSpan) {
                        mesAnteriorSpan.textContent = mesAnterior;
                    }

                });
            </script>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                var loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

                if (loggedInUser) {
                    var observacoesInput = document.getElementById("observacoesInput");
                    observacoesInput.value = loggedInUser.observacoes;

                    var profileName = document.getElementById("profileName");
                    profileName.textContent = loggedInUser.nome;

                    var publicadorInput = document.getElementById("Publicador");
                    publicadorInput.value = loggedInUser.nome;
                }
            });

            </script>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
    var loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (loggedInUser) {
        var observacoesInput = document.getElementById("observacoesInput");
        observacoesInput.value = loggedInUser.observacoes;

        var profileName = document.getElementById("profileName");
        profileName.textContent = loggedInUser.nome;

        var publicadorInput = document.getElementById("Publicador");
        publicadorInput.value = loggedInUser.nome;

        var monthYear = document.getElementById("monthYear");
        var previousMonthInput = document.getElementById("previousMonth");

        if (monthYear && previousMonthInput) {
            previousMonthInput.value = monthYear.textContent;
        }
    }
});

            </script>
        <script>
                function alterarTipo() {
                    var horasInput = document.getElementById("horas");
                    var pioneiroAuxiliarCheckbox = document.getElementById("pioneiroAuxiliar");
                    var pioneiroRegularCheckbox = document.getElementById("pioneiroRegular");
        
                    if (pioneiroAuxiliarCheckbox.checked || pioneiroRegularCheckbox.checked) {
                        horasInput.type = "number";
                    } else {
                        horasInput.type = "text";
                    }
                }
            </script>
