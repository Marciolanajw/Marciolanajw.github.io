<!DOCTYPE html>
<html>
<head>
    <title>Registro de Atividades</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="next-page.css">
    <link rel="stylesheet" href="next-page1.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Adicione estilos aqui, se necessário */
    </style>
</head>
<body>
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/4uSSZS4oA8Y5FTE8SpHzF2" method="post">
            <fieldset>
                <div class="inputBox">
                    <b><p id="mes-atual"></p></b>
                </div>
                <legend><b>Fórmulário de Atividades</b></legend>

                <div id="profile">
                    <div class="linha">
                        <img id="profileImage" src="" alt="Imagem de Perfil" class="tamanho_imagem">
                        <h2 id="profileName" class="margem"></h2>
                    </div>
                </div>
                <br>
                <div class="sumir">
                    <label for="username">Publicador</label>
                    <!-- O campo de input está oculto para que o usuário não possa alterar o valor. -->
                    <input type="text" id="Publicador" name="Publicador" class="Publicador">
                </div>

                <div class="sumir">
                    <label for="previousMonth">Mês</label>
                    <!-- Campo de input para exibir o mês anterior -->
                    <input type="text" id="previousMonth" name="Mês" class="previousMonth">
                </div>
                <h2 id="monthYear"></h2>

                <br>
                <input type="checkbox" id="novoCheckbox" onchange="ocultarOutros()"> Marque se você participou em alguma modalidade do ministério durante o mês<br><br>

                <input type="checkbox" id="pioneiroAuxiliar" onchange="alterarTipo()"> Pioneiro Auxiliar<br><br>

                <input type="checkbox" id="pioneiroRegular" onchange="alterarTipo()"> Pioneiro Regular<br><br><br>

               
                <div class="inputBox">
                    <input type="number" name="Horas" id="horas" class="inputUser" placeholder="Horas:">
                    <label for="horas" class="labelInput"></label>
                </div>
                

                <div class="inputBox">
                    <input type="number" name="Estudos" id="estudos" class="inputUser" placeholder="Estudos:">
                    <label for="estudos" class="labelInput"></label>
                </div>

                <div class="inputBox">
                    <textarea name="Observacoes" id="Observacoes" class="inputUser" placeholder="Observações:" rows="4" cols="50"></textarea>
                    <label for="Observacoes" class="labelInput"></label>
                </div>
                

                <div class="sumir">
                    <label for="observacoes">Observações</label>
                    <!-- Campo de input para as observações -->
                    <input type="text" id="observacoesInput" name="Observações" class="observacoesInput">
                </div>

                <br><br>
                <!---------------Botão------------------------>
                <input name="submit" id="submit" class="botao" type="submit">
            </fieldset>
        </form>
    </div>

    <script src="script_foto.js"></script>
    <script src="login/login.js"></script>
    <script src="script-obs.js"></script>



    <script>
        // Obtém a data atual
        var currentDate = new Date();

        // Subtrai um mês da data atual
        var previousMonth = new Date(currentDate);
        previousMonth.setMonth(currentDate.getMonth() - 1);

        // Array de nomes de meses
        var monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        // Obtém o nome do mês anterior e o ano
        var monthName = monthNames[previousMonth.getMonth()];
        var year = previousMonth.getFullYear();

        // Define o texto do cabeçalho com o mês e o ano
        document.getElementById("monthYear").textContent = monthName;
    </script>

    <script>
        function ocultarOutros() {
            var pioneiroAuxiliarCheckbox = document.getElementById("pioneiroAuxiliar");
            var pioneiroRegularCheckbox = document.getElementById("pioneiroRegular");
            var novoCheckbox = document.getElementById("novoCheckbox");
            var horasInput = document.getElementById("horas");

            if (novoCheckbox.checked) {
                pioneiroAuxiliarCheckbox.style.display = "none";
                pioneiroRegularCheckbox.style.display = "none";
                horasInput.style.display = "none";
            } else {
                pioneiroAuxiliarCheckbox.style.display = "inline";
                pioneiroRegularCheckbox.style.display = "inline";
                horasInput.style.display = "inline";
            }
        }
    </script>
    <script>
        function alterarTipo() {
            var horasInput = document.getElementById("horas");
            var pioneiroAuxiliarCheckbox = document.getElementById("pioneiroAuxiliar");
            var pioneiroRegularCheckbox = document.getElementById("pioneiroRegular");
            var novoCheckbox = document.getElementById("novoCheckbox");
    
            if (pioneiroAuxiliarCheckbox.checked || pioneiroRegularCheckbox.checked) {
                horasInput.type = "number";
                novoCheckbox.style.display = "none"; // Oculta o checkbox "Novo Checkbox"
            } else {
                horasInput.type = "number";
                novoCheckbox.style.display = "inline"; // Exibe o checkbox "Novo Checkbox"
            }
        }
    </script>

    
    
</body>
</html>
