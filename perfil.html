<!DOCTYPE html>
<html>
<head>
    <title>RELATÓRIO DE SERVIÇO DE CAMPO</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="next-page.css">
    <link rel="stylesheet" href="next-page1.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .custom-checkbox {
            width: 30px; /* Defina a largura desejada */
            height: 30px; /* Defina a altura desejada */
            margin-left: 160px;
            margin-top: 50px;
        }
    </style>
</head>
<body onload="">
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/4uSSZS4oA8Y5FTE8SpHzF2" method="post">
            <fieldset>
                <div class="inputBox">
                    <b><p id="mes-atual"></p></b>
                </div>
                <legend><b>RELATÓRIO DE SERVIÇO DE CAMPO</b></legend>
                <div><span id="Datadia"></span></div>
                <div id="profile">
                    <div class="linha">
                        <img id="profileImage" src="" alt="Imagem de Perfil" class="tamanho_imagem">
                        <h2 id="profileName" class="margem"></h2>
                    </div>
                </div>
                <br>
                <div class="sumir">
                    <label for="username">Nome de Usuário:</label>
                    <!-- O campo de input está oculto para que o usuário não possa alterar o valor. -->
                    <input type="text" id="Publicador" name="Publicador" class="Publicador">
                </div>
                <div class="mes-atual">
                    <p>Mês: <span id="currentMonth"></span></p>
                </div>
                <div class="sumir">
                    <label for="currentMonthInput">Mês Atual:</label>
                    <!-- Campo de input para exibir o mês atual -->
                    <input type="text" id="currentMonthInput" name="currentMonthInput" class="currentMonthInput">
                </div>
                <br><br><br><br>

                <fieldset class="novo">
                    <div class="inputBox">
                        <label for="horas" class="labelInput">Marque se você participou em alguma modalidade do ministério durante o mês</label>
                        <input type="checkbox" id="checkboxHoras" class="inputUser custom-checkbox">
                    </div>
                </fieldset>
                <br>
                <fieldset class="novo">
                    <div class="inputBox">
                        <input type="number" name="Estudos" id="estudos" class="inputUser" required>
                        <label for="estudos" class="labelInput">Estudos</label>
                    </div>
                </fieldset>
                <br>
                <fieldset class="novo">
                    <div class="inputBox">
                        <input type="number" name="Horas" id="horas" class="inputUser" required>
                        <label for="horas" class="labelInput">Horas (se for pioneiro auxiliar, regular, especial ou missionário em campo)</label>
                    </div>
                </fieldset>
                <br>
                <fieldset class="novo">
                    <div class="inputBox">
                        <input type="text" name="Estudos" id="estudos" class="inputUser" required>
                        <label for="estudos" class="labelInput">Observações</label>
                    </div>
                </fieldset>
                <div class="sumir">
                    <label for="observacoes">Observações:</label>
                    <!-- Campo de input para as observações -->
                    <input type="text" id="observacoesInput" name="observacoesInput" class="observacoesInput">
                </div>
                <br>
                <!---------------Botão------------------------>
                <input name="submit" id="submit" class="botao" type="submit">
            </fieldset>
        </form>
    </div>
    <script src="script_foto.js"></script>
    <script src="login/login.js"></script>
    <script src="script_mes.js"></script>
    <script src="script_mes_completo.js"></script>
    <script src="script-obs.js"></script>
    <script>
        const checkboxHoras = document.getElementById("checkboxHoras");
        const horasInput = document.getElementById("horas");
        const originalHorasValue = horasInput.value; // Armazena o valor original do campo de entrada
    
        // Função para atualizar a página
        function reloadPage() {
            location.reload();
        }
    
        checkboxHoras.addEventListener("change", function () {
            if (checkboxHoras.checked) {
                horasInput.value = "0";
                horasInput.style.display = "none";
            } else {
                horasInput.value = originalHorasValue;
                horasInput.style.display = "block";
            }
            
            if (!checkboxHoras.checked) {
                reloadPage(); // Recarrega a página quando o checkbox é desmarcado
            }
        });
    </script>
    
</body>
</html>
