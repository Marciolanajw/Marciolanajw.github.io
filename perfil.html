<!DOCTYPE html>
<html>
<head>
    <title>RELATÓRIO DE SERVIÇO DE CAMPO</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="next-page.css">
    <link rel="stylesheet" href="next-page1.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/4uSSZS4oA8Y5FTE8SpHzF2" method="post">
            <fieldset>
                <div class="inputBox">
                    <b><p id="mes-atual"></p></b>
                </div>
                <legend><b>Relatório de Serviço de Campo</b></legend>

                <div><span id="Datadia"></span></div>

                <div id="profile">
                    <div class="linha">
                        <img id="profileImage" src="" alt="Imagem de Perfil" class="tamanho_imagem">
                        <h2 id="profileName" class="margem"></h2>
                    </div>
                </div>
                <br>
                <div class="sumir">
                    <label for="username">Nome de Usuário:</label>
                    <!-- Coluna Publicador, google planilhas-->
                    <input type="text" id="Publicador" name="Publicador" class="Publicador">
                </div>

                <div class="mes-atual">
                    <p>Mês: <span id="currentMonth"></span></p>
               </div>
               <div class="sumir">
                    <label for="currentMonthInput">Mês Atual:</label>
                    <!-- Coluna Mês, google planilhas-->
                    <input type="text" id="currentMonthInput" name="Mês" class="currentMonthInput">
               </div>
                <br>

                    <!-- Campo clicar no checkbox -->
                <input type="checkbox" id="novoCheckbox" onchange="preencherCampoBooleano()"> Marque se você participou em alguma modalidade do ministério durante o mês<br><br>
                
                <div class="sumir">
                    <input type="number" name="Marque se você participou em alguma modalidade do ministério durante o mês" id="" class="" placeholder="">
                    <label for="checkbox" class="labelInput"></label>
                </div>

                <div class="sumir">
                    <!-- Coluna Marque se você participou em alguma modalidade do ministério durante o mês, google planilhas-->
                    <input type="text" name="Checkbox1" id="participouMinisterio" class="inputUser" placeholder="Marque se você participou em alguma modalidade do ministério durante o mês">
                    <label for="participouMinisterio" class="labelInput"></label>
                </div>

                <br>

                <div class="inputBox">
                    <!-- Coluna Estudos, google planilhas -->
                    <input type="number" name="Estudos" id="estudos" class="inputUser" placeholder="Estudos">
                    <label for="estudos" class="labelInput"></label>
                </div>
                
                <br><br>

                <div class="sumir">
                    <input type="number" name="Checkbox" id="" class="" placeholder="">
                    <label for="checkbox" class="labelInput"></label>
                </div>
                
                <input class="che" type="checkbox" id="Pioneiro Auxiliar" name="Privilégio" value="Pioneiro Auxiliar" onclick="ocultarCheckboxHoras()">
                <label for="Pioneiro Auxiliar" id="labelPioneiroAuxiliar">Pioneiro Auxiliar</label>
                
                <br><br>
                
                <input class="margem_radius" type="checkbox" id="Pioneiro Regular" name="Privilégio" value="Pioneiro Regular" onclick="ocultarCheckboxHoras()">
                <label for="Pioneiro Regular" id="labelPioneiroRegular">Pioneiro Regular</label>
                
                <br><br>

                 <div class="inputBox">
                    <input type="number" name="Horas" id="horas" class="inputUser" placeholder="Horas">
                    <label for="horas" class="labelInput"></label>
                </div>

                <br><br>
                
                <div class="inputBox">
                    <input type="text" name="Observações" id="revisitas" class="inputUser" placeholder="Observações">
                    <label for="revisitas" class="labelInput"></label>
                </div>
                
                <br><br>
                
                <div class="sumir">
                    <label for="observacoes">Observações:</label>
                    <!-- Coluna observações, google planilhas -->
                    <input type="text" id="observacoesInput" name="Grupo" class="observacoesInput">
                </div>
                
                <!---------------Botão------------------------>
                <input name="submit" id="submit" class="botao" type="submit">
            </fieldset>
        </form>
    </div>
    <script src="script_foto.js"></script>
    <script src="login/login.js"></script>
    <script src="script-obs.js"></script>

    <script>
        function preencherCampoBooleano() {
            var checkbox = document.getElementById("novoCheckbox");
            var participouMinisterioInput = document.getElementById("participouMinisterio");
            var labelPioneiroAuxiliar = document.getElementById("labelPioneiroAuxiliar");
            var labelPioneiroRegular = document.getElementById("labelPioneiroRegular");
            var horasInput = document.getElementById("horas");

            if (checkbox.checked) {
                // Se o checkbox estiver marcado, definir o valor do campo de entrada como "verdadeiro"
                participouMinisterioInput.value = "true";
                // Ocultar os inputs de rádio e seus labels
                document.getElementById("Pioneiro Auxiliar").style.display = "none";
                document.getElementById("Pioneiro Regular").style.display = "none";
                labelPioneiroAuxiliar.style.display = "none";
                labelPioneiroRegular.style.display = "none";
                // Ocultar o input de horas
                horasInput.style.display = "none";
            } else {
                // Se o checkbox não estiver marcado, definir o valor do campo de entrada como vazio
                participouMinisterioInput.value = "";
                // Exibir os inputs de rádio e seus labels
                document.getElementById("Pioneiro Auxiliar").style.display = "inline-block";
                document.getElementById("Pioneiro Regular").style.display = "inline-block";
                labelPioneiroAuxiliar.style.display = "inline";
                labelPioneiroRegular.style.display = "inline";
                // Exibir o input de horas
                horasInput.style.display = "block";
            }
        }

        function ocultarCheckboxHoras() {
            var checkbox = document.getElementById("novoCheckbox");
            var horasInput = document.getElementById("horas");

            if (checkbox.checked) {
                // Se o checkbox estiver marcado, ocultar o input de horas
                horasInput.style.display = "none";
            }
        }
    </script>
    <script>
        var currentDate = new Date();
        currentDate.setMonth(currentDate.getMonth() - 1); // Define a data para o mês anterior
        var previousMonth = currentDate.toLocaleString('default', { month: 'long' });
        previousMonth = previousMonth.charAt(0).toUpperCase() + previousMonth.slice(1); // Capitaliza a primeira letra do mês anterior
        document.getElementById("currentMonth").textContent = previousMonth;
        document.getElementById("currentMonthInput").value = previousMonth; // Define o valor do campo de input
    </script>
</body>
</html>
